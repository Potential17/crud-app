<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="form.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Responsive Form </title>--> 
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Employee Info</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Employee Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Join Date</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Designation</label>
                            <select required>
                                <option disabled selected>Select</option>
                                <option>Developer</option>
                                <option>Manager</option>
                                <option>System Admin</option>
                                <option>Team Lead</option>
                                <option>PM</option>
                                
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Employee Address</label>
                            <input type="text" placeholder="Enter your address" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Company Info</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Company Name</label>
                            <input type="text" placeholder="Enter company name" required>
                        </div>

                        <div class="input-field">
                            <label>Phone Number</label>
                            <input type="number" placeholder="Enter phone number" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Company Address</label>
                            <input type="text" placeholder="Enter address" required>
                        </div>

                        
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details skills">
                    <span class="title">Skills Info</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Name</label>
                            <input type="text" placeholder="Enter Your Name" required>
                        </div>

                        <div class="input-field">
                            <label>Skill Set Name</label>
                            <select required>
                                <option disabled selected>Select</option>
                                <option>Javascript</option>
                                <option>React</option>
                                <option>HTML/CSS</option>
                                <option>UI</option>
                                <option>SQL</option>
                                
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Skill Rating</label>
                            <input type="text" placeholder="Enter rating" required>
                        </div>

                    

                        <div class="input-field">
                            <label>Number</label>
                            <input type="number" placeholder="Enter  number" required>
                        </div>
                    </div>
                </div>

                <div class="details education">
                    <span class="title">Education Info</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>School/College Name</label>
                            <input type="text" placeholder="Enter school/college name" required>
                        </div>

                        <div class="input-field">
                            <label>Course Name</label>
                            <input type="text" placeholder="Enter course name" required>
                        </div>

                        <div class="input-field">
                            <label>Completed Year</label>
                            <input type="text" placeholder="Enter completed year" required>
                        </div>

                    

                        <div class="input-field">
                            <label>Course Stream/Branch</label>
                            <input type="text" placeholder="Enter stream/branch name" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
